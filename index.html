<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style.css" />

    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
    <title>Document</title>
  </head>
  <body>
    <form id="figureForm" class="container">
      <div class="row">
        <div class="col-md-auto">
          <label class="form-label sr-only">Select figure</label>
          <select class="form-select form-select-sm" name="" id="selectFigure">
            <option selected value="Square" class="square" name="selectFigure">
              Square
            </option>
            <option value="Rectangle" class="rectangle" name="selectFigure">
              Rectangle
            </option>
            <option value="Circle" class="circle" name="selectFigure">
              Circle
            </option>
          </select>
        </div>
        <div class="col-md-auto">
          <div
            id="figure"
            class="square"
            style="background-color: #ff0000"
          ></div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-auto">
          <label class="form-label sr-only">Select color</label>
          <input
            type="color"
            class="form-control form-control-color"
            id="color"
            value="#ff0000"
          />
        </div>
      </div>
    </form>
  </body>
</html>
